<!DOCTYPE html>
<html lang="pt" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Bar Pro</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <link rel="apple-touch-icon" href="icons/logo-small-192.png">
    <link rel="icon" type="image/png" href="favicon.png">

    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" /> <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/@yaireo/tagify"></script> <script src="https://unpkg.com/@yaireo/tagify/dist/tagify.polyfills.min.js"></script> <script type="module" src="./modules/app/app.js" defer></script>

</head>
<body class="bg-fundo-principal text-texto-principal">

    <main id="app-root"></main>

    <div id="modals-container"></div>

    <div id="toast-notificacao" class="fixed top-5 left-1/2 -translate-x-1/2 px-6 py-3 rounded-md text-white font-semibold shadow-lg transition-all duration-300 opacity-0 z-[200] -translate-y-20"></div>
    <div id="offline-indicator" class="hidden fixed bottom-16 left-0 w-full bg-red-600 text-white text-center p-1 shadow-lg z-[150]">Modo Offline</div>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('[Main] Service Worker registado com sucesso.'))
                    .catch(err => console.log('[Main] Falha ao registar o Service Worker:', err));
            });
        }
    </script>
</body>
</html>
